<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app">
      <input class="sort__input" type="text" v-model="searchChar" />
      <div>
        <ul v-for="item in filterName">
          <li class="sort__item">{{ item }}</li>
        </ul>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            names: ["佐藤", "山田", "鈴木", "田中"],
            searchChar: "",
          };
        },
        computed: {
          filterName() {
            const arrName = this.names;
            const result = arrName.filter((name) =>
              name.match(this.searchChar)
            );
            return result;
          },
        },
      });
    </script>
  </body>
</html>
