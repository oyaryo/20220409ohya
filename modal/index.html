<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app">
      <bg-panel></bg-panel>
    </div>

    <script>
      Vue.component("frontPanel", {
        template: `<div class="modal__frontPanel">
            <p class="modal__frontPanel-content">モーダルウィンドウ</p>
            <br>
            <button class="modal__frontPanel-btn" @click="close">閉じる</button>
          </div>`,
        methods: {
          close() {
            this.$emit("clicked");
          },
        },
      });
      Vue.component("bg-panel", {
        template: `<div>
        <button class="modal__openBtn" @click="openBgpanel">開く</button>
        <div v-show="openBg">
          <div class="modal__bgPanel" v-show="openBg" v-on:click="closeBgpanel"></div>
          <frontPanel v-on:clicked="closeBgpanel"></frontPanel>
        </div>
        </div>`,
        data() {
          return {
            openBg: false,
          };
        },
        methods: {
          openBgpanel() {
            this.openBg = true;
          },
          closeBgpanel() {
            this.openBg = false;
          },
        },
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
